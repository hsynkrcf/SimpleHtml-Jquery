<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url(https://ak9.picdn.net/shutterstock/videos/18837569/thumb/12.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #btn {
            background-image: url(https://colinbendell.cloudinary.com/image/upload/c_crop,f_auto,g_auto,h_350,w_400/v1512090971/Wizard-Clap-by-Markus-Magnusson.gif);
            background-repeat: round;
            width: 100px;
            height: 100px;
            border-radius: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" id="btn" />
    <script>
        var count = 0;
        $("#btn").mouseover(function () {
            count++;
            $("#btn").css({
                'left':(Math.random() * 1350)+'px',
                'top': (Math.random() * 600)+'px',
            });
        });
        $("#btn").click(function () {
            alert(count + "  seferde yakalandı..");
            count = 0;
        })
    </script>
</body>
</html>
